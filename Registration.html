<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons input[type="submit"],
        .buttons input[type="reset"],
        .buttons input[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons input[type="button"] {
            background-color: #6c757d;
        }
        .buttons input[type="submit"]:hover,
        .buttons input[type="reset"]:hover,
        .buttons input[type="button"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <form>
        <h2>Registration Form</h2>
        
        <label for="school-id">School ID:</label>
        <input type="text" id="school-id" name="school-id" required>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
        
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
        
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization">
        
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required>
        
        <label for="sports">Sports:</label>
        <input type="text" id="sports" name="sports">
        
        <label for="talent">Talent:</label>
        <input type="text" id="talent" name="talent">
        
        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <input type="button" value="Back to Registration" onclick="window.location.href='registration.html';">
        </div>
    </form>

</body>
</html>
